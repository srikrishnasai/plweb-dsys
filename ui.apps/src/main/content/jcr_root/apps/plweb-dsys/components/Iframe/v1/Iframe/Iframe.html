<sly data-sly-use.authControlObj="pl.web.dsys.core.models.AuthControlModel"
    data-sly-test="${authControlObj.hasComponentAccess}">
<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
	data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
    data-sly-use.iframe="pl.web.dsys.core.models.IframeModel"
	data-sly-call="${clientlib.all @ categories='plweb-dsys.iframe'}" />
<sly data-sly-call="${template.placeholder @ isEmpty = !iframe.html, classAppend='cmp-text'}"></sly>

<!--/*
    Copyright 
*/-->
<div id="iframe-container" class="iframe"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     >   
    <span data-sly-test="${iframe.showHtml}" >
        ${iframe.html  @ context = 'unsafe' }   
    </span>
    
    <div data-sly-test="${iframe.showFrame}" class="iframe__container">
        <iframe NAME="${iframe.iFrameId}" 
                ID="${iframe.iFrameId}" 
                src="${iframe.appUrl}"
                width="448"
                webkitAllowFullScreen
                mozallowfullscreen
                height="252"                                 
                frameborder="0"                 
                allowtransparency="true"></iframe>
    </div>
</div>
</sly>
