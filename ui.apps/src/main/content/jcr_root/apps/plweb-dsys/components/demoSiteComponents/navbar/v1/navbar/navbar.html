<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
    data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
    data-sly-call="${clientlib.all @ categories='plweb-dsys.navbar'}" />
<sly data-sly-call="${template.placeholder @ isEmpty=(wcmmode.edit || !properties.copyright)}" />
<sly data-sly-use.model1="${'pl.web.dsys.core.models.NavigationBarModel'}"></sly>

<nav class="navbar">
    <!--Dummy heading for now. Change the value in data-header to change heading -->
    <ul class="dsys-text--body navbar__list-heading" data-header="Page Resources" data-sly-list="${model1.pageInfoList}">
        <li class="dsys-text--microcopy navbar__list-item">

            <!-- <p> ${item.pageTile}</p> -->
            <!-- <p> ${item.resourceType}</p> -->
            <a href="${item.path @ extension='html'}">
                ${item.pageTile}
            </a>
        </li>
    </ul>
</nav>
