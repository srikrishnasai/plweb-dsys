<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
      data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
      data-sly-call="${clientlib.all @ categories='plweb-dsys.bulleted-list'}"
       data-sly-use.model1="${'pl.web.dsys.core.helpers.MultifieldHelperModel' @ nodeName='listItemValues'}"/>
<div class="bulleted-list-wrapper">
      <ul data-sly-test="${model1.childResource}" data-sly-list="${model1.childResource.listChildren}" class="bullet-list  bullet-list--${properties.columnNumbers} ">
            <li class="li-bullet-list li-bullet-list--${properties.columnNumbers}"> <span class="list-text"> ${item.listItemText} </span> </li>
      </ul>
</div>

<sly data-sly-call="${template.placeholder @isEmpty=title}"></sly>
