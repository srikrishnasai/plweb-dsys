<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
      data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
      data-sly-call="${clientlib.all @ categories='plweb-dsys.bulleted-list'}"
       data-sly-use.model1="${'pl.web.dsys.core.helpers.MultifieldHelperModel' @ nodeName='listItemValues'}"
	   data-sly-use.authControlObj="pl.web.dsys.core.models.AuthControlModel" />
      <div data-sly-test="${authControlObj.hasComponentAccess}" class="bulleted-list-wrapper animatedParent animateOnce"  
            data-length="${model1.length}" data-columnCount="${properties.columnNumbers}"  
            data-appear-top-offset='-300'>
            <ul data-sly-test="${model1.childResource}" data-sly-list="${model1.childResource.listChildren}"
            class="bullet-list bullet-list--${properties.columnNumbers}  animated fadeInDownHalfShort delay-500">
                        <li class="li-bullet-list li-bullet-list--${properties.columnNumbers}"> <span class="list-text"> ${item.listItemText} </span> </li>
                  </ul>
      </div>


<sly data-sly-call="${template.placeholder @isEmpty=!model1.childResource}"></sly>
