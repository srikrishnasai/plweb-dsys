<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
    data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
    data-sly-call="${clientlib.all @ categories='plweb-dsys.circular-rating'}" />
<sly data-sly-call="${template.placeholder @ isEmpty= !properties.ratingTitle}"></sly>

<div class="circular-ratings-component circular-ratings">
    <div class="animatedParent animateOnce" data-appear-offset="-300">
        <div class="circular-rating__circle-inner-wrapper animated fadeIn">
            <div class="circular-rating__circle">
                <div id="ratingCircle" class="rating-circle ${properties.circularRatingSize == 'large' ? 'rating-circle--large' : ''} ${properties.circularRatingSize == 'medium' ? 'rating-circle--medium' : ''}  ${properties.circularRatingSize == 'small' ? 'rating-circle--small' : ''}"
                    style="background:${properties.circularRatingColor @context='styleString'}"
                    data-circular-rating-size="${properties.circularRatingSize}">
                    <div class="rating-text">${properties.ratingText}</div>
                </div>
                <div class="rating-dec"
                    style="color:${properties.circularRatingColor @context='styleString'}">${properties.ratingTitle}
                </div>
            </div>
        </div>

    </div>
</div>
