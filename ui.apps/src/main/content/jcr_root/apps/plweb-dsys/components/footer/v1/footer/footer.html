<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
    data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
    data-sly-use.footerObj="pl.web.dsys.core.models.FooterModel"
    data-sly-use.imageurl="${'pl.web.dsys.core.helpers.ImageTransformHelper' @ transform='dsys-flexImg576w', imagePath=footerObj.imagePath, transparent=footerObj.useTransparentImage}"
    data-sly-call="${clientlib.all @ categories='plweb-dsys.footer'}" />
<sly data-sly-call="${template.placeholder @ isEmpty=(wcmmode.edit || !footerObj.copyright)}" />
<sly data-sly-use.model1="${'pl.web.dsys.core.helpers.MultifieldHelperModel' @ nodeName='multiFieldItems1'}"></sly>
<sly data-sly-use.model2="${'pl.web.dsys.core.helpers.MultifieldHelperModel' @ nodeName='multiFieldItems2'}"></sly>
<sly data-sly-use.model3="${'pl.web.dsys.core.helpers.MultifieldHelperModel' @ nodeName='multiFieldItems3'}"></sly>
<sly data-sly-use.model4="${'pl.web.dsys.core.helpers.MultifieldHelperModel' @ nodeName='rightBottomMultiFieldItems'}"></sly>
<sly data-sly-use.model5="${'pl.web.dsys.core.helpers.MultifieldHelperModel' @ nodeName='leftBottomMultiFieldItems'}"></sly>

<footer class="section-container__main">
    <div class="footer__nav-bar">
        <section class="width-container footer__main">
            <nav class="footer__list">
                <div data-sly-test="${footerObj.section1Title}" class="footer--mobile-nav-header-container">
                    <h6 class="footer__text footer--heading"> ${footerObj.section1Title} </h6>
                    <button data-sly-list="${model1.childResource.listChildren}" class="footer__drop-down"></button>
                </div>
                <ul class="footer--mobile-list" data-sly-test="${model1.childResource}"
                    data-sly-list="${model1.childResource.listChildren}">
                    <li class="footer__text footer--link-mobile-view" sly
                        data-sly-use.linkHelper="${'pl.web.dsys.core.helpers.LinkHelpers' @ url= item.linkTarget}">
                        <a href="${linkHelper.linkURL}" target="${item.linkTabTarget ? '_blank' : ''}"
                            class="footer__link"> ${item.linkName} </a>
                    </li>
                </ul>
            </nav>
            <nav class="footer__list">
                <div data-sly-test="${footerObj.section2Title}" class="footer--mobile-nav-header-container">
                    <h6 class="footer__text footer--heading">${footerObj.section2Title} </h6>
                    <button data-sly-list="${model1.childResource.listChildren}" class="footer__drop-down"></button>
                </div>
                <ul class="footer--mobile-list" data-sly-test="${model2.childResource}"
                    data-sly-list="${model2.childResource.listChildren}">
                    <li class="footer__text footer--link-mobile-view" sly
                        data-sly-use.linkHelper="${'pl.web.dsys.core.helpers.LinkHelpers' @ url= item.linkTarget}">
                        <a href="${linkHelper.linkURL}" target="${item.linkTabTarget ? '_blank' : ''}"
                            class="footer__link"> ${item.linkName} </a>
                    </li>
                </ul>
            </nav>
            <nav class="footer__list">
                <div data-sly-test="${footerObj.section3Title}" class="footer--mobile-nav-header-container">
                    <h6 class="footer__text footer--heading">${footerObj.section3Title}</h6>
                    <button data-sly-list="${model1.childResource.listChildren}" class="footer__drop-down"></button>
                </div>
                <ul class="footer--mobile-list" data-sly-test="${model3.childResource}"
                    data-sly-list="${model3.childResource.listChildren}">
                    <li class="footer__text footer--link-mobile-view" sly
                        data-sly-use.linkHelper="${'pl.web.dsys.core.helpers.LinkHelpers' @ url= item.linkTarget}">
                        <a href="${linkHelper.linkURL}" target="${item.linkTabTarget ? '_blank' : ''}"
                            class="footer__link"> ${item.linkName} </a>
                    </li>
                </ul>
            </nav>
            <aside class="footer__list footer__list--logo-container">
                <img class="footer__logo" src="${footerObj.useOriginalImage ? footerObj.imagePath : imageurl.transformedImageUrl}" alt="Logo" />
            </aside>
        </section>
    </div>

    <div class="width-container footer__main">
        <section class="footer__other-links">
            <span class="footer__copyright ${!model5.childResource ? 'footer--occupy-full-width' : ''}">
                ${footerObj.copyright} </span>
            <div class="footer__bottom-links-container">
                <ul class="footer__mobile-bottom-links ${model4.childResource.listChildren ?'footer--display-list footer--left-link-full-width' : ''}"
                    data-sly-test="${model5.childResource}" data-sly-list="${model5.childResource.listChildren}">
                    <li data-sly-use.linkHelper="${'pl.web.dsys.core.helpers.LinkHelpers' @ url= item.linkTarget}">
                        <a href="${linkHelper.linkURL}" target="${item.linkTabTarget ? '_blank' : ''}">
                            ${item.linkName}
                        </a>
                    </li>
                </ul>
                <ul class="footer__mobile-bottom-links ${model5.childResource.listChildren ?'footer--display-list' : ''}"
                    data-sly-test="${model4.childResource}" data-sly-list="${model4.childResource.listChildren}">
                    <li data-sly-use.linkHelper="${'pl.web.dsys.core.helpers.LinkHelpers' @ url= item.linkTarget}">
                        <a href="${linkHelper.linkURL}" target="${item.linkTabTarget ? '_blank' : ''}">
                            ${item.linkName}
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</footer>
