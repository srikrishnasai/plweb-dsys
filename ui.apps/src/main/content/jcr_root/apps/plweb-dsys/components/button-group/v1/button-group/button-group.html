<div data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
      data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
      data-sly-call="${clientlib.all @ categories='plweb-dsys.button-group'}"
      data-sly-use.objRef="pl.web.dsys.core.models.ButtonGroupModel"
	  data-sly-use.authControlObj="pl.web.dsys.core.models.AuthControlModel" >
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty = !objRef.numberOfButtons, classAppend='cmp-text'}"></sly>
<div data-sly-test="${authControlObj.hasComponentAccess}" class="dsys-button-group__main">
      <sly data-sly-resource="${'button1' @ resourceType='/apps/plweb-dsys/components/button/v1/button', decorationTagName='div'}"></sly>
      <sly data-sly-resource="${'button2' @ resourceType='/apps/plweb-dsys/components/button/v1/button', decorationTagName='div'}"></sly>
      <sly data-sly-test="${objRef.numberOfButtons == '3'}"
           data-sly-resource="${'button3' @ resourceType='/apps/plweb-dsys/components/button/v1/button', decorationTagName='div'}"></sly>
</div>
