<sly data-sly-template.multilink="${@ multilinkObj}">
   <div id="overviewSupport" class="secondary-nav__support">
      <sly data-sly-list.links="${multilinkObj.links}">
         <sly data-sly-test="${links.targetPath}"
            data-sly-use.linkhelper="${'pl.web.dsys.core.helpers.LinkHelpers' @ url=links.targetPath}" />
			<sly data-sly-use.itemControlObj="${'pl.web.dsys.core.models.AuthControlModel' @ path=links.targetPath}"/>
         <div class="support__link-container" data-sly-test="${itemControlObj.resourceAuthorized}">
            <a target="${links.linkTarget}" class="dsys-text dsys-text--body support__icon-link ${!links.iconPath && 'support--no-icon-link'}" href="${linkhelper.linkURL}">
               <div class="dsys-icon dsys-icon--${links.iconPath}" style="background-image: url('${links.iconPath  @ context='uri'}');"></div>
            </a>
            <div>
               <a target="${links.linkTarget}" lass="dsys-text dsys-text--body" href="${linkhelper.linkURL}">
                  ${links.linkText}
               </a>
               <div class="dsys-text dsys-text--caption support__description">${links.description @ context='html'}
               </div>
            </div>
         </div>
      </sly>
   </div>
</sly>
