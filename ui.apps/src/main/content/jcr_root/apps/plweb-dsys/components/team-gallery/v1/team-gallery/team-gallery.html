<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
    data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
    data-sly-call="${clientlib.all @ categories='plweb-dsys.team-gallery'}" />

<sly data-sly-call="${template.placeholder @ isEmpty=(wcmmode.edit || !properties.copyright)}" />
<sly data-sly-use.model="${'pl.web.dsys.core.helpers.MultifieldHelperModel' @ nodeName='galleryItems'}"></sly>


<h2 class="team-gallery__title">${properties.title}</h2>
<div class="team-gallery__sub-heading">${properties.desc}</div>

<ul class="team-gallery__main ${properties.color == 'tealColor' && 'team-gallery--teal-color'}"
    data-sly-test="${model.childResource}" data-sly-list="${model.childResource.listChildren}">
    <li data-sly-use.linkTarget="${'pl.web.dsys.core.helpers.LinkHelpers' @ url= item.linkTarget}"
        class="team-gallery__container">
        <img 
            data-sly-use.imageurl="${'pl.web.dsys.core.helpers.ImageTransformHelper' @ transform='dsys-flexImg576w', imagePath=item.fileReference, transparent=item.useTransparentImage}"
            class="team-gallery__avatar"
            src="${item.useOriginalImage ? item.fileReference : imageurl.transformedImageUrl}" alt="Person's Image" />
        <div>
            <h4 class="team-gallery__name">
                <a data-sly-test="${item.linkTarget}" href="${linkTarget.linkURL @ extension='html'}"
                    target="${item.openInNewTab ? '_blank' : ''}"> ${item.employeeName} </a>
                <span data-sly-test="${!item.linkTarget}"> ${item.employeeName}</span>
            </h4>
            <div class="team-gallery__position">${item.position}</div>
            <div class="team-gallery__position">${item.description}</div>
        </div>
    </li>
</ul>
