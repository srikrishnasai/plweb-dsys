<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
	data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
	data-sly-use.headerRef="pl.web.dsys.core.models.HeaderModel"
	data-sly-call="${clientlib.all @ categories='plweb-dsys.header'}" />
<div class="section-container__main topnav">
	<nav class="width-container topnav__main">
		<button class="topnav__all-sites">
			<div class="topnav__dot-container">
				<div class="topnav__dot-row-container">
					<div class="topnav__dot">
					</div>
					<div class="topnav__dot">
					</div>
					<div class="topnav__dot">
					</div>
				</div>
				<div class="topnav__dot-row-container">
					<div class="topnav__dot">
					</div>
					<div class="topnav__dot">
					</div>
					<div class="topnav__dot">
					</div>
				</div>
				<div class="topnav__dot-row-container">
					<div class="topnav__dot">
					</div>
					<div class="topnav__dot">
					</div>
					<div class="topnav__dot">
					</div>
				</div>
			</div>
			<span class="topnav__nav-text"> All Sites </span>
			<span class="caret"></span>
			<ul class="list" id="list">
				<!-- Populate List dynamically using sightly -->
				<li>
					<a href="https://www.annuities.pacificlife.com/">Annuities for clients
					</a>
				</li>
				<li>
					<a href="https://www.annuities.pacificlife.com/">Annuities for RIAs
					</a>
				</li>
				<li>
					<a href="https://www.annuities.pacificlife.com/">Pacific Funds
					</a>
				</li>
				<li>
					<a href="https://www.annuities.pacificlife.com/">
						Structured Settlements Annuities
					</a>
				</li>
				<li>
					<a href="https://www.annuities.pacificlife.com/">
						Pension Risk Transfer Solutions
					</a>
				</li>
				<li>
					<a href="https://www.annuities.pacificlife.com/">Pacific Life
					</a>
				</li>
			</ul>
		</button>
		<span class="topnav__nav-text topnav--site-name">Pacific Life Advisory</span>
	</nav>
</div>
<section class="section-container__main">
	<div class="width-container secondary-nav__main">
		<div class="secondary-nav__img-container">
			<img id="logo" alt="Company's Logo" src="${headerRef.fileReference}" />
			<div id="hamburger" class="secondary-nav__mobile-icon secondary-nav--hamburger"></div>
		</div>
		<nav id="navigaton" class="secondary-nav__navigation">
			<ul data-sly-list="${headerRef.primarylinks}">
				<li>
					<div class="secondary-nav__link-container">
						<a target="${item.linkTarget}" id="navLink" href="${item.targetPath}">${item.linkText}</a>
						<div id="dropdownButton" class="secondary-nav__drop-down"></div>
					</div>
					<div id="dropdown" class="secondary-nav__dropdown">
						<div id="dropdownContainer" class="dropdown__container">
							<sly data-sly-test="${item.secondaryNavXfPath}"
								data-sly-resource="${@path = item.secondaryNavXfPath , selectors='content', wcmmode='disabled'}" />
						</div>
					</div>
				</li>
			</ul>
		</nav>
		<div id="search-icon" class="dsys-icon__search secondary-nav__search"></div>
	</div>
</section>
