<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"/>
<div class="dsys-button ${properties.btnPos == 'btn-center' ? 'dsys-button--position-center' : ''} ${properties.btnPos == 'btn-right' ? 'dsys-button--position-right' : ''}">
    <a class="dsys-button__main 
     ${properties.btnstyle == 'primary' ? 'dsys-button__main--primary' : 'dsys-button__main--secondary'}" 
     href="${properties.link}" target="${properties.linkTarget == '_blank' ? '_blank' : ''}">
        <span class="dsys-button-text" data-sly-test="${properties.text}">${properties.text}</span>
    </a>

</div>

<sly data-sly-call="${template.placeholder @isEmpty=!properties.text}"></sly>
