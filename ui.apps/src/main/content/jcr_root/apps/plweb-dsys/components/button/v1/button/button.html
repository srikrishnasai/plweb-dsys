<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
data-sly-use.authControlObj="pl.web.dsys.core.models.AuthControlModel" />
<div data-sly-test="${authControlObj.hasComponentAccess}" class="dsys-button dsys-button--${properties.btnPos}">
    <a class="dsys-button__main dsys-button__main--${properties.btnstyle}" 
       data-sly-use.linkTarget="${'pl.web.dsys.core.helpers.LinkHelpers' @ url= properties.link}"
       href="${linkTarget.linkURL}" target="${properties.linkTarget == '_blank' ? '_blank' : ''}">
       <span class="dsys-button-text" data-sly-test="${properties.text}">${properties.text}</span>
    </a>
</div>

<sly data-sly-call="${template.placeholder @isEmpty=!properties.text}"></sly>
