<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html" data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientlib.all @ categories='plweb-dsys.page-list'}" />
<sly data-sly-use.listObj="${'pl.web.dsys.core.models.EnhancedListModel' @ listType='pages'}"/>

	<div class="pages-container" data-length="${listObj.length}" data-columnCount="${properties.listColumn ? 'two' : ''}">
        <sly data-sly-test="${listObj.title}">
        <h3>${listObj.title}</h3>
        </sly>
        <sly data-sly-test="${listObj.description}">
        <p>${listObj.description}</p>
        </sly>
		<ul class="ul-pages-list ${properties.removePadding ? 'ul-pages-list--no-padding' : ''}" data-sly-list.item="${listObj.enhancedListItems}">
			<li class="li-pages-list ${properties.removeBullets ? 'li-pages-list--no-bullets' : ''}"> <a href="${item.Url}" ><span class="list-text">${item.title} </span></a></li>
		</ul>
	</div>
