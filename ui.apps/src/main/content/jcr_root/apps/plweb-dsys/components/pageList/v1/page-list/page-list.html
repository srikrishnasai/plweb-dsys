<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html" data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientlib.all @ categories='plweb-dsys.page-list'}" />
<sly data-sly-use.pagesObj="${'pl.web.dsys.core.models.PageListModel' @ listType='pages'}"/>
<sly data-sly-call="${template.placeholder @ isEmpty = !pagesObj.title, classAppend='cmp-text'}"></sly>
	<div class="pages-container" data-length="${pagesObj.length}" data-columnCount="${pagesObj.listColumn ? 'two' : ''}">
        <sly data-sly-test="${pagesObj.title}">
        <h3>${pagesObj.title}</h3>
        </sly>
        <sly data-sly-test="${pagesObj.description}">
        <p>${pagesObj.description}</p>
        </sly>
		<ul class="ul-pages-list ${pagesObj.removePadding ? 'ul-pages-list--no-padding' : ''}" data-sly-list.item="${pagesObj.pagesList}">
			<li class="li-pages-list ${pagesObj.removeBullets ? 'li-pages-list--no-bullets' : ''}"> <a href="${item.Url}" ><span class="list-text">${item.title} </span></a></li>
		</ul>
	</div>
