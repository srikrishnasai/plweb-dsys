<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html" data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientlib.all @ categories='plweb-dsys.pages-list'}" />
<sly data-sly-use.listObj="${'pl.web.dsys.core.models.EnhancedListModel' @ listType='pages'}"/>
<div class="pages-container" id="pages-carousel">
	<div class="swiper swiper-container">
        <h3>${listObj.title}</h3>
        <p>${listObj.description}</p>
		<ul class="swiper-wrapper" data-sly-list.item="${listObj.enhancedListItems}">
			<li class="swiper-slide"> <img src="${item.path}" alt/> </li>
		</ul>
	</div>
	<div class="carouselButtonContainer">
		<div class="swiper-button-prev"></div>
		<div class="swiper-pagination"></div>
		<div class="swiper-button-next"></div>
	</div>
</div>
