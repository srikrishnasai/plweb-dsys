<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
    data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
    data-sly-use.upsObj="pl.web.dsys.core.models.UpsModel"
    data-sly-call="${clientlib.all @ categories='plweb-dsys.ups'}" />
<sly data-sly-call="${template.placeholder @ isEmpty=!upsObj.title, classAppend='cmp-ups'}"></sly>


${upsObj.title}<br>
${upsObj.description}<br>
${upsObj.alignments}<br>
${upsObj.numberOfSections}<br>

<sly data-sly-list.sections="${upsObj.sections}">
${sections.sectionImgReference}<br>
${sections.sectionHeader}<br>
${sections.sectionDescription @ context = 'html'}<br>
${sections.sectionSuperScript}<br>
</sly>
